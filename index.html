<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
</head>
<body>
    <!-- Подключение библиотеки Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // После загрузки библиотеки можно использовать Telegram.WebApp
        Telegram.WebApp.ready();

        // Получаем язык пользователя из Telegram WebApp
        const userLanguage = Telegram.WebApp.initDataUnsafe.user.language_code;

        // Проверка языка и редирект
        if (userLanguage.startsWith('ru')) {
            window.location.href = 'indexru.html';
        } else if (userLanguage.startsWith('en')) {
            window.location.href = 'indexeng.html';
        } else {
            // Язык по умолчанию
            window.location.href = 'indexeng.html';
        }
    </script>

    <h1>Loading...</h1>
</body>
</html>
